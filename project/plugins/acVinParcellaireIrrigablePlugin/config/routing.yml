parcellaireirrigable_create:
  url: /parcellaire-irrigable/creation/:identifiant
  param: { module: parcellaireIrrigable, action: create }
  class: EtablissementRoute
  options:
    model:    Etablissement
    type:     object
  requirements:
    sf_method: [get]

parcellaireirrigable_edit:
  url: /parcellaire-irrigable/edition/:id
  param: { module: parcellaireIrrigable, action: edit }
  class: ParcellaireIrrigableRoute
  options:
    model:    ParcellaireIrrigable
    type:     object
  requirements:
    sf_method: [get]
