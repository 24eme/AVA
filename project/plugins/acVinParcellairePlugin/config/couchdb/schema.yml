#PARCELLAIRE
Parcellaire:
  definition:
    fields:
      _id: { }
      _rev: { }
      type: { }
      campagne: { }
      identifiant: { }
      etape: { }
      validation: { }
      validation_odg: { }
      autorisation_acheteur: { }
      papier: { required: false, type: integer }
      source: { required: false }
      type_proprietaire:
        type: collection
        required: false
        definition:
          fields:
            '*': { }
      acheteurs:
        type: collection
        definition:
          fields:
            '*':
              type: collection
              definition:
                fields:
                  '*':
                    type: collection
                    definition:
                      fields:
                        cvi : { }
                        nom : { }
                        commune: { }
                        email_envoye: { }
                        email: { }
      declarant:
        type: collection
        definition:
          fields:
            nom: { }
            raison_sociale: { }
            cvi: { }
            siret: { }
            adresse: { }
            commune: { }
            code_postal: { }
            telephone: { required : false}
            telephone_bureau: { }
            telephone_mobile: { }
            fax: { }
            email: { }
      declaration:
        type: collection
        class: ParcellaireDeclaration
        definition:
          fields:
            '*':
              type: collection
              class: ParcellaireProduit
              definition:
                fields:
                  libelle: { }
                  acheteurs:
                    type: collection
                    definition:
                      fields:
                        '*':
                          type: collection
                          definition:
                            fields:
                              '*':
                                type: collection
                                definition:
                                  fields:
                                    '*':
                                      type: collection
                                      definition:
                                        fields:
                                          cvi : { }
                                          nom : { }
                                          commune: { }
                  detail:
                    type: collection
                    definition:
                      fields:
                        '*':
                          type: collection
                          class: ParcellaireProduitDetail
                          definition:
                            fields:
                              superficie: { type: float }
                              superficie_cadastrale: { type: float }
                              commune: { }
                              code_postal: { required: false }
                              code_commune: { }
                              section: { }
                              numero_parcelle: { }
                              idu: { }
                              lieu: { }
                              cepage: { }
                              campagne_plantation: { }
                              departement: { required: false }
                              active: { type: integer }
                              vtsgn: { type: integer, required: false }
                              code_insee: { required: false }
                              ecart_rang: { type: float }
                              ecart_pieds: { type: float }
                              mode_savoirfaire: { required: false }
                              porte_greffe: { required: false }
      pieces:
        type: array_collection
        definition:
          fields:
            '*':
              class: ParcellairePiece
              inheritance: Piece
              type: collection
              definition:
                fields:
                  identifiant: { }
                  date_depot: { }
                  libelle: { }
                  mime: { }
                  visibilite: { type: integer }
                  source: { }
                  fichiers:
                    type: array_collection
                    definition:
                      fields:
                        '*': { }
