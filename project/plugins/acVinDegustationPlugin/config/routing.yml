degustation:
  url: /degustation
  param: { module: degustation, action: index }
  requirements:
    sf_method: [get]
  class: DegustationGeneralRoute

degustation_lots:
  url: /degustation/:id/lots
  param: { module: degustation, action: lots }
  class: DegustationRoute
  options:
    model:    Degustation
    type:     object
  requirements:
    sf_method: [get, post]

degustation_validation:
  url: /degustation/:id/validation
  param: { module: degustation, action: validation }
  class: DegustationRoute
  options:
    model:    Degustation
    type:     object
  requirements:
    sf_method: [get, post]