degustation:
  url: /degustation
  param: { module: degustation, action: index }
  requirements:
    sf_method: [get]
  class: DegustationGeneralRoute

degustation_declarant:
  url: /degustation/declarant/:identifiant
  param: { module: degustation, action: declarant }
  class: DegustationDeclarantRoute
  options:
    model:    Etablissement
    type:     object
  requirements:
    sf_method: [get, post]