                          class: HabilitationActivite
                          definition:
                            fields:
                              date: {  }
                              commentaire: {  }
                              statut: {  }
      mouvements:
        type: collection
        definition:
          fields:
            '*':
              type: collection
              definition:
                fields:
                  '*':
                    class: HabilitationMouvement
                    inheritance: Mouvement
                    type: collection
                    definition:
                      fields:
