#Habilitation
Habilitation:
  definition:
    fields:
      _id: { }
      _rev: { }
      type: { }
      identifiant: { }
      validation: { }
      validation_odg: { }
      etape: { }
      date: { }
      non_recoltant: { required: false, type: integer }
      non_conditionneur: { required: false, type: integer }
      non_vinificateur: { required: false, type: integer }
      papier: { required: false, type: integer }
      automatique: { required: false, type: integer }
      lecture_seule: { required: false }
      version: {  }
      declarant:
        type: collection
        definition:
          fields:
            nom: { }
            raison_sociale: { }
            cvi: { }
            siret: { }
            adresse: { }
            commune: { }
            code_postal: { }
            telephone: { }
            fax: { }
            email: { }
      declaration:
        type: collection
        class: HabilitationDeclaration
        inheritance: _HabilitationDeclarationNoeud
        definition:
          fields:
            '*':
              type: collection
              class: HabilitationCepage
              inheritance: _HabilitationDeclarationNoeud
              definition:
                fields:
                  libelle: { }
                  details:
                    type: collection
                    class: HabilitationActivites
                    definition:
                      fields:
                        '*':
