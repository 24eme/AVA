#DREVMarc
DRevMarc:
  definition:
    fields:
      _id: { }
      _rev: { }
      type: { }
      campagne: { }
      identifiant: { }
      etape: { }
      debut_distillation: { }
      fin_distillation: { }
      qte_marc: { }
      volume_obtenu: { }
      titre_alcool_vol: { }
      validation: { }
      validation_odg: { }
      papier: { required: false, type: integer }
      declarant:
        type: collection
        definition:
          fields:
            nom: { }
            raison_sociale: { }
            cvi: { }
            siret: { }
            adresse: { }
            commune: { }
            code_postal: { }
            telephone: { }
            fax: { }
            email: { }
      mouvements:
        type: collection
        definition:
          fields:
            '*':
              type: collection
              definition:
                fields:
                  '*':
                    class: DRevMarcMouvement
                    inheritance: Mouvement
                    type: collection
                    definition:
                      fields:
                        facture: { type: integer }
                        facturable: { type: integer }
      pieces:
        type: array_collection
        definition:
          fields:
            '*':
              class: DRevMarcPiece
              inheritance: Piece
              type: collection
              definition:
                fields:
                  identifiant: { }
                  date_depot: { }
                  libelle: { }
                  mime: { }
                  visibilite: { type: integer }
                  source: { }
