#DREV
DRev:
  definition:
    fields:
      _id: { }
      _rev: { }
      _attachments:
        type: collection
        definition:
          fields:
            '*':
              type: collection
              definition:
                fields:
                  '*': { }
      type: { }
      campagne: { }
      etape: { required: false }
      identifiant: { }
      validation: { }
      validation_odg: { }
      envoi_oi: { required: false}
      non_recoltant: { required: false, type: integer }
      non_conditionneur: { required: false, type: integer }
      non_vinificateur: { required: false, type: integer }
      papier: { required: false, type: integer }
      automatique: { required: false, type: integer }
      lecture_seule: { required: false }
      version: {  }
      declarant:
        type: collection
        class: DRevDeclarant
        definition:
          fields:
            nom: { }
            raison_sociale: { }
            cvi: { }
            ppm: { }
            siret: { }
            adresse: { }
            commune: { }
            code_postal: { }
            telephone: { required : false}
            telephone_bureau: { }
            telephone_mobile: { }
            fax: { }
            email: { }
            famille: { }
      declaration:
        type: collection
        class: DRevDeclaration
        definition:
          fields:
            '*':
              type: collection
              class: DRevDeclaration
              definition:
                fields:
                  '*':
                    type: collection
                    class: DRevProduit
                    definition:
                      fields:
                        libelle: { }
                        denomination_complementaire: { }
                        superficie_revendique: { type: float }
                        volume_revendique_issu_recolte: { type: float }
                        volume_revendique_issu_vci: { type: float }
                        volume_revendique_total: { type: float }
                        vci:
                          type: collection
                          definition:
                            fields:
                              stock_precedent: { type: float }
                              destruction: { type: float }
                              complement: { type: float }
                              substitution: { type: float }
                              rafraichi: { type: float }
                              constitue: { type: float }
                              stock_final: { type: float }
                        recolte:
                          type: collection
                          definition:
                            fields:
                              volume_sur_place: { type: float }
                              volume_sur_place_revendique: { type: float }
                              usages_industriels_sur_place: { type: float }
                              usages_industriels_total: { type: float }
                              volume_total: { type: float }
                              superficie_total: { type: float }
                              recolte_nette: { type: float }
                              vci_constitue: { type: float }
      prelevements:
        type: collection
        definition:
          fields:
            '*':
              type: collection
              class: DRevPrelevement
              definition:
                fields:
                  total_lots: {  }
                  date: {  }
                  date_precedente: { required: false }
                  libelle_produit: {  }
                  libelle_produit_type: {  }
                  libelle_date: {  }
                  libelle: {  }
                  lots:
                    type: collection
                    definition:
                      fields:
                        '*':
                          type: collection
                          class: DRevLot
                          definition:
                            fields:
                              nb_vtsgn: {   }
                              nb_hors_vtsgn: {  }
                              libelle: {  }
                              libelle_produit: { required: false }
                              hash_produit: {  }
                              vtsgn: { }
                              volume_revendique: { type: float }
                              no_vtsgn: { type: integer, required: false }
      documents:
        required: false
        class: DRevDocuments
        type: collection
        definition:
          fields:
            '*':
              type: collection
              definition:
                fields:
                  statut: { }
      documents_rappel: { required: false }
      documents_rappels:
        required: false
        type: array_collection
        definition:
          fields:
            '*': { }
      facturable:
        required: false
        type: collection
        definition:
          fields:
            '*': { }
      chais:
        type: collection
        definition:
          fields:
            '*':
              type: collection
              definition:
                fields:
                  adresse: { }
                  commune: { }
                  code_postal: { }
      mouvements:
        type: collection
        definition:
          fields:
            '*':
              type: collection
              definition:
                fields:
                  '*':
                    class: DRevMouvement
                    inheritance: Mouvement
                    type: collection
                    definition:
                      fields:
                        facture: { type: integer }
                        facturable: { type: integer }
                        produit_hash: {  }
                        produit_libelle: {  }
                        type_hash: {  }
                        type_libelle: {  }
                        detail_identifiant: {  }
                        detail_libelle: {  }
                        quantite: { type: float }
                        facture: { type: integer }
                        facturable: { type: integer }
                        date: {  }
                        date_version: {  }
                        version: {  }
      pieces:
        type: array_collection
        definition:
          fields:
            '*':
              class: DRevPiece
              inheritance: Piece
              type: collection
              definition:
                fields:
                  identifiant: { }
                  date_depot: { }
                  libelle: { }
                  mime: { }
                  visibilite: { type: integer }
                  source: { }
                  fichiers:
                    type: array_collection
                    definition:
                      fields:
                        '*': { }
