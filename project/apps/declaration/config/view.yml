default:
  http_metas:
    content-type: text/html
    X-UA-Compatible: IE=edge

  metas:
    title:            "Plateforme de télédéclaration de l'AVA"
    charset:          "utf-8"
    description:      "Plateforme de télédéclaration de l'AVA"
    robots:           "index,follow"
    content-language: "fr-FR"
    viewport:         "width=device-width, initial-scale=1"

  stylesheets:    [compile.css: { media: all }, print.css: { media: print }]

  javascripts:    [lib/jquery/jquery.min.js, lib/jquery.plugins.min.js, lib/bootstrap/bootstrap.min.js, global.js, drev.js, form.js]

  has_layout:     true
  layout:         layout
