default:
  http_metas:
    content-type: text/html
    X-UA-Compatible: IE=edge

  metas:
    title:         "Plateforme de télédéclaration de l'AVA"
    charset:       "utf-8"
    #description:  symfony project
    #keywords:     symfony, project
    #language:     en
    #robots:       index, follow
    viewport:      "width=device-width, initial-scale=1"

  stylesheets:    [compile.css: { media: all }, print.css: { media: print }]

  javascripts:    [lib/jquery/jquery.min.js, lib/jquery.plugins.min.js, lib/bootstrap/bootstrap.min.js, global.js]

  has_layout:     true
  layout:         layout
