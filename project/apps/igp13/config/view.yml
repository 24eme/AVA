default:
  http_metas:
    content-type: text/html
    X-UA-Compatible: IE=edge

  metas:
    title:            "Plateforme de télédéclaration du syndicat des Bouches-du-Rhône"
    charset:          "utf-8"
    description:      "Plateforme de télédéclaration du syndicat des Bouches-du-Rhône"
    robots:           "index,follow"
    content-language: "fr-FR"
    viewport:         "width=device-width, initial-scale=1"

  stylesheets:    [compile_default.css, ../components/vins/vins.css, /js/lib/leaflet/leaflet.css]

  javascripts:    [lib/jquery/jquery.min.js, lib/jquery.plugins.min.js, lib/bootstrap/bootstrap.min.js, lib/bootstrap3-typeahead.min.js, lib/bootstrap-switch.min.js, lib/leaflet/leaflet.js, global.js, compte.js]

  has_layout:     true
  layout:         layout
